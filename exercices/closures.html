        function makeCounter(n=0) {
            let counter = n;

            return {
                increase: function() { counter += 1; },
                decrease: function() { counter -= 1; },
                getCount: function() { return counter }
            }
        }

        let counter = makeCounter(4);

        counter.increase();
        counter.increase();
        counter.increase();
